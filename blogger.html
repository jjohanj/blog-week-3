
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="blogstyle.css">
 <title>Document</title>
</head>
<body>
<div id="main">
  <h2>Enter Blog text</h2>
  <div id="inputfield"></div>
    <input placeholder="Titel" name="titel" type="text" id="titel"></br>
    <input placeholder="Categorie" name="categorie" type="text" id="categorie"></br>
    <textarea rows="30" placeholder="Blog tekst" name="body" type="text" id="body"></textarea></br>
    <button type="button" onclick="message()">Write to database and publish on website</button></br>
</div>

<script>
function message () {
  var y = document.getElementById("titel").value;
  var x = document.getElementById("body").value;
  var z = document.getElementById("categorie").value;


  var xhttp = new XMLHttpRequest();
  xhttp.open("POST", "blog.php?body=" + x + "&titel=" + y + "&categorie=" + z, false);
  xhttp.send();
  clearField();
}

function clearField() {
  document.getElementById("body").value = "";
  document.getElementById("titel").value = "";
}

</script>
</body>
</html>
